<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <title>Kalkulator ONP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body>
  <header>
    <h2>Kalkulator ONP</h2>
  </header>

  <main>
    <div class="screen">
        <div id="result">wynik</div>
        <div id="history">Ostatnie</div>
        <div id="history2">Przedostatnie</div>
    </div>

    <div class="grid-container">
      <button type="button" value="FAC"class="item-factorization">FAC</button>
      <button type="button" value="POP"class="item-remove">POP</button>
        <button type="button" value="C"class="item-clear">C</button>
        <button type="button" value="AC"class="item-fullClear">AC</button>
        <button type="button" value="SUM"class="item-sum">SUM</button>
        <button type="button" value="7"class="item-number">7</button>
        <button type="button" value="8"class="item-number">8</button>
        <button type="button" value="9"class="item-number">9</button>
        <button type="button" value="NWD"class="item-operation">NWD</button>
        <button type="button" value="SWAP"class="item-operation">SWAP</button>
        <button type="button" value="4"class="item-number">4</button>
        <button type="button" value="5"class="item-number">5</button>
        <button type="button" value="6"class="item-number">6</button>
        <button type="button" value="%"class="item-operation">%</button>
        <button type="button" value="/"class="item-operation">/</button>
        <button type="button" value="1"class="item-number">1</button>
        <button type="button" value="2"class="item-number">2</button>
        <button type="button" value="3"class="item-number">3</button>
        <button type="button" value="*"class="item-operation">*</button>
        <button type="button" value="-"class="item-operation">-</button>
        <button type="button" value="+"class="item-operation">+</button>
        <button type="button" value="0"class="item-number">0</button>
        <button type="button" value="^"class="item-operation">^</button>
        <button type="button" value="="class="item-result">Enter</button>
    </div>
  </main>

  <footer>
    <p>Stworzone przez: Renata Weso≈Çowska</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
